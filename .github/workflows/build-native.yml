name: Build React Native Android

on:
  push:
    branches:
      - develop-native  # Branch usada para o build de Android

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Atualizado para Node.js 18 para compatibilidade com React Native

      # Step 3: Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Pode ser 'temurin' ou 'zulu'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Install React Native CLI
      - name: Install React Native CLI
        run: npm install -g react-native-cli

      # Step 6: Build the Android app
      - name: Build Android App
        run: |
          cd android
          chmod +x ./gradlew  # Garantir permissÃµes de execuÃ§Ã£o
          ./gradlew assembleDebug

      # Step 7: Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3  # Usando a versÃ£o mais recente (v3)
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Step 8: Notify on successful build with link to artifact
      - name: Notify on success with link to APK
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MESSAGE="ðŸŽ‰ A nova versÃ£o de desenvolvimento do aplicativo foi construÃ­da com sucesso! VocÃª pode baixar o APK [aqui](${ARTIFACT_URL})."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="Markdown"

