name: Build React Native Android

on:
  push:
    branches:
      - develop-native  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      # Step 3: Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin' 

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Install React Native CLI
      - name: Install React Native CLI
        run: npm install -g react-native-cli

      # Step 6: Clean Gradle Cache and Build the Android app
      - name: Build Android App
        env:
          GRADLE_OPTS: "-Xmx2048m" 
        run: |
          cd android
          chmod +x ./gradlew  # Garantir permiss√µes de execu√ß√£o
          ./gradlew clean assembleDebug --info  # Executa a limpeza e constr√≥i com mais informa√ß√µes

      # Step 7: Upload the APK as an artifact
      - name: Upload APK
        id: upload-apk  # Adiciona um ID para esta etapa
        uses: actions/upload-artifact@v3 
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Step 8: Notify on successful build with link to artifact
      - name: Notify on success with link to APK
        run: |
          ARTIFACT_ID="${{ steps.upload-apk.outputs.artifact_id }}"  # Captura o ID do artefato
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACT_ID}"  # URL completa do artefato
          MESSAGE="üéâ A nova vers√£o de desenvolvimento do aplicativo foi constru√≠da com sucesso! Voc√™ pode baixar o APK [aqui](${ARTIFACT_URL})."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="${MESSAGE}" \
          -d parse_mode="Markdown"
