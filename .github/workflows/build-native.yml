name: Test Upload Functionality

on:
  push:
    branches:
      - develop-native  

jobs:
  upload-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Create a test file
      - name: Create a test file
        run: echo "Este é um teste de upload." > test-upload.apk

      # Step 3: Upload the test file to Azure VM
      - name: Upload Test File to Azure VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.THARSEO_BACKEND_HOST }}
          username: ${{ secrets.THARSEO_BACKEND_HOST_USER }}
          password: ${{ secrets.THARSEO_BACKEND_PASS }}
          port: 22
          source: test-upload.apk
          target: /home/tharseo/apk/

      # Step 4: Check if download_server.py exists and upload if not
      - name: Check and upload download server script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.THARSEO_BACKEND_HOST }}
          username: ${{ secrets.THARSEO_BACKEND_HOST_USER }}
          password: ${{ secrets.THARSEO_BACKEND_PASS }}
          port: 22
          source: download_server.py
          target: /home/tharseo/apk/
          strip_components: 1  # Para evitar problemas com caminhos

      # Step 5: Start Simple HTTP Server on Azure VM
      - name: Start Simple HTTP Server on Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.THARSEO_BACKEND_HOST }}
          username: ${{ secrets.THARSEO_BACKEND_HOST_USER }}
          password: ${{ secrets.THARSEO_BACKEND_PASS }}
          script: |
            # Verificar se o script já está presente
            if [ ! -f /home/tharseo/apk/download_server.py ]; then
              cp ~/apk/download_server.py /home/tharseo/apk/
            fi
            
            # Iniciar o servidor HTTP
            nohup python3 /home/tharseo/apk/download_server.py &

      # Step 6: List download link
      - name: List download link
        run: |
          echo "O arquivo está disponível para download em: http://${{ secrets.THARSEO_BACKEND_HOST }}:8500/test-upload.apk"
